<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Notes</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <button onclick="openFiles()" id="files">Files</button>
        <button onclick="bolden()" id="bold">Bold</button>
        <button onclick="italicize()">Italic</button>
        <button onclick="save()">Save</button>
    </header>
    <main>
        <div id="alert">
            <p>Changes saved!&#9989;</p>
        </div>
        <div id="instructions">
            <h3>Welcome to the Chem editor</h3>
            <p>The rules are:</p>
            <ul>
                <li>use " at the begining and end of a chemical equation</li>
                <li>Type out plus and equals</li>
                <li>Use the bold and italic buttons to format text</li>
                <li>Access other files through the button files</li>
                <li>Don't forget to hit save</li>
            </ul>
        </div>
        <div id="editor" >
        <div id="input" class="blur" contenteditable="true">
        </div>
        </div>
    </main>
</body>
</html>
